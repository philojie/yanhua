<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋节烟花</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            font-family: 'Microsoft YaHei', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        
        .message {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-size: 4rem;
            text-align: center;
            opacity: 0;
            z-index: 2;
            text-shadow: 0 0 10px #ff0066, 0 0 20px #ff0066, 0 0 30px #ff0066;
            transition: opacity 1s;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .button-container {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
        }
        
        .firework-btn {
            background: linear-gradient(to bottom, #ff0066, #990033);
            border: none;
            color: white;
            padding: 15px 40px;
            font-size: 1.5rem;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 0, 102, 0.7);
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .firework-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 0, 102, 0.9);
        }
        
        .firework-btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="message" id="message">中秋节快乐</div>
    <div class="button-container">
        <button class="firework-btn" id="fireworkBtn">放烟花</button>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const message = document.getElementById('message');
        const fireworkBtn = document.getElementById('fireworkBtn');
        
        // 设置Canvas尺寸为窗口大小
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        // 烟花粒子类
        class Particle {
            constructor(x, y, color, velocity, size = 2) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = velocity;
                this.size = size;
                this.alpha = 1;
                this.friction = 0.99;
                this.gravity = 0.01;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
            
            update() {
                this.draw();
                this.velocity.x *= this.friction;
                this.velocity.y *= this.friction;
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= 0.005;
            }
        }
        
        // 烟花类
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.distance = Math.hypot(targetX - x, targetY - y);
                this.speed = 10;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`;
                this.trail = [];
                this.trailLength = 5;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                
                // 绘制轨迹
                for (let i = 0; i < this.trail.length; i++) {
                    const trail = this.trail[i];
                    ctx.beginPath();
                    ctx.arc(trail.x, trail.y, 2, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = 0.5 - (i / this.trail.length) * 0.5;
                    ctx.fill();
                }
                ctx.globalAlpha = 1;
            }
            
            update() {
                this.trail.push({x: this.x, y: this.y});
                if (this.trail.length > this.trailLength) {
                    this.trail.shift();
                }
                
                this.draw();
                this.velocity.y += 0.01;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                // 检查是否到达目标位置
                if (Math.hypot(this.targetX - this.x, this.targetY - this.y) < 10) {
                    createParticles(this.x, this.y, this.color);
                    fireworks.splice(fireworks.indexOf(this), 1);
                }
            }
        }
        
        // 创建爆炸粒子
        function createParticles(x, y, color) {
            const particleCount = 150;
            const power = 5;
            
            for (let i = 0; i < particleCount; i++) {
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * power;
                const velocity = {
                    x: Math.cos(angle) * speed,
                    y: Math.sin(angle) * speed
                };
                particles.push(new Particle(x, y, color, velocity, Math.random() * 2 + 1));
            }
        }
        
        // 创建新烟花
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const targetX = Math.random() * canvas.width;
            const targetY = Math.random() * canvas.height * 0.6;
            fireworks.push(new Firework(x, y, targetX, targetY));
        }
        
        // 烟花和粒子数组
        let fireworks = [];
        let particles = [];
        
        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 更新和绘制所有烟花
            for (let i = 0; i < fireworks.length; i++) {
                fireworks[i].update();
            }
            
            // 更新和绘制所有粒子
            for (let i = 0; i < particles.length; i++) {
                if (particles[i].alpha <= 0) {
                    particles.splice(i, 1);
                    i--;
                } else {
                    particles[i].update();
                }
            }
        }
        
        // 初始化动画
        animate();
        
        // 按钮点击事件
        fireworkBtn.addEventListener('click', function() {
            // 显示"中秋节快乐"文字
            message.classList.add('show');
            
            // 创建多个烟花
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    createFirework();
                }, i * 200);
            }
            
            // 2秒后文字淡出
            setTimeout(() => {
                message.classList.remove('show');
            }, 2000);
            
            // 持续创建烟花
            const interval = setInterval(() => {
                createFirework();
            }, 300);
            
            // 10秒后停止创建新烟花
            setTimeout(() => {
                clearInterval(interval);
            }, 10000);
        });
        
        // 窗口大小调整时重置Canvas尺寸
        window.addEventListener('resize', function() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
